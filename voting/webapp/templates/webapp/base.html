<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'webapp/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Voting</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/webapp">Inicio <span class="sr-only">(current)</span></a></li>
                <li><a href="/webapp/question">Preguntas</a></li>
                <li><a href="/webapp/results">Resultados</a></li>
                <li><a href="#">Desarrolladores</a></li>
            </ul>
            <!--<a href="#" class="btn btn-primary navbar-btn">Link 3</a>-->
            <p class="navbar-text navbar-right" style="color:white">
                Signed in as <a href="#" class="navbar-link">Mark Otto</a>
            </p>

        </div>
      </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-body">
            <h3>{% block header %}{% endblock %}</h3>
            {% block content %}{% endblock %}
        </div>
    </div>

    <!--<div><br /><br /><br /></div>-->
    <div class="panel panel-default">
      <div class="panel-body" style="background-color:#00326B; color:white">
        Footer
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'webapp/js/jquery-1.11.3.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'webapp/js/bootstrap.min.js' %}"></script>
</body>
</html>
